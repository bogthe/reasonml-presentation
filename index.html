## How does Reason look like?
```js
let add = (x, y) => x + y;
let result = add(1, 2); // result = 3;

// currying for free!
let succ = add(1);
let four = succ(3); // four = 4;

// be a FP hipster with pipe operator;
let five = four |> succ; // same as succ(4);
```
                </textarea>

let someString = "Hello world!";
// someString = "No can do"; !all variables are immutable by default;
let changeMe = ref("I change a lot");
changeMe := "yes you do…";

let namedArgs = (~greeting) => greeting ++ " Joe!";
namedArgs(~greeting = "Ola"); // Ola Joe!
```

```js
type bevarage = 
    | Beer
    | Tea
    | Cocktail(string);

let customerOrder = Cocktail("mojito");

let toPay = switch(customerOrder) {
    | Beer => 3.2
    | Tea => 2.2
    | Cocktail(selection) => selection == "mojito" ? 1.0 : 5.0;
}
// toPay = 1.
```
